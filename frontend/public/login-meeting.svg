<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Employés en réunion">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6d28d9"/>
      <stop offset="0.55" stop-color="#7c3aed"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.92"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="18" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="1200" height="800" rx="48" fill="url(#bg)"/>

  <!-- Decorative dots -->
  <g opacity="0.22" fill="#eef2ff">
    <circle cx="130" cy="120" r="4"/>
    <circle cx="170" cy="150" r="4"/>
    <circle cx="210" cy="120" r="4"/>
    <circle cx="250" cy="150" r="4"/>
    <circle cx="290" cy="120" r="4"/>
    <circle cx="330" cy="150" r="4"/>
    <circle cx="370" cy="120" r="4"/>
  </g>

  <!-- Board -->
  <g filter="url(#shadow)">
    <rect x="220" y="120" width="760" height="360" rx="26" fill="url(#card)"/>
  </g>
  <rect x="260" y="160" width="520" height="22" rx="11" fill="#6d28d9" opacity="0.85"/>
  <rect x="260" y="204" width="420" height="16" rx="8" fill="#7c3aed" opacity="0.55"/>
  <rect x="260" y="236" width="460" height="16" rx="8" fill="#7c3aed" opacity="0.45"/>

  <!-- Chart -->
  <g opacity="0.9">
    <rect x="820" y="170" width="120" height="220" rx="18" fill="#eef2ff"/>
    <rect x="842" y="330" width="18" height="40" rx="9" fill="#7c3aed"/>
    <rect x="872" y="292" width="18" height="78" rx="9" fill="#6d28d9"/>
    <rect x="902" y="255" width="18" height="115" rx="9" fill="#a855f7"/>
  </g>

  <!-- Table -->
  <g filter="url(#shadow)">
    <rect x="250" y="520" width="700" height="90" rx="26" fill="#eef2ff" opacity="0.98"/>
  </g>
  <rect x="290" y="552" width="620" height="10" rx="5" fill="#c7d2fe"/>

  <!-- People (simple avatars) -->
  <g>
    <!-- Person 1 -->
    <circle cx="360" cy="500" r="34" fill="#fde68a"/>
    <path d="M320 596c14-44 86-44 100 0" fill="#c7d2fe"/>
    <rect x="330" y="536" width="60" height="70" rx="22" fill="#4f46e5" opacity="0.9"/>

    <!-- Person 2 -->
    <circle cx="520" cy="488" r="34" fill="#fecaca"/>
    <path d="M480 596c14-44 86-44 100 0" fill="#c7d2fe"/>
    <rect x="490" y="524" width="60" height="82" rx="22" fill="#7c3aed" opacity="0.9"/>

    <!-- Person 3 -->
    <circle cx="680" cy="500" r="34" fill="#bbf7d0"/>
    <path d="M640 596c14-44 86-44 100 0" fill="#c7d2fe"/>
    <rect x="650" y="536" width="60" height="70" rx="22" fill="#a855f7" opacity="0.85"/>

    <!-- Person 4 (standing) -->
    <circle cx="860" cy="510" r="34" fill="#bfdbfe"/>
    <rect x="830" y="548" width="60" height="110" rx="24" fill="#4f46e5" opacity="0.85"/>
    <rect x="804" y="592" width="34" height="12" rx="6" fill="#1f2937" opacity="0.35"/>
    <rect x="882" y="592" width="34" height="12" rx="6" fill="#1f2937" opacity="0.35"/>
  </g>

  <!-- Floating elements -->
  <g opacity="0.25" fill="#eef2ff">
    <path d="M1050 120c-40 0-72 32-72 72s32 72 72 72 72-32 72-72-32-72-72-72Zm0 30a42 42 0 1 1 0 84 42 42 0 0 1 0-84Z"/>
    <circle cx="120" cy="650" r="42"/>
  </g>
</svg>
